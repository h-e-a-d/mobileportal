<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperGames - Play Free Online Games</title>
    <meta name="description" content="Play thousands of free online games on SuperGames. Action, puzzle, racing, strategy and arcade games. No downloads required - play instantly in your browser!">
    
    <!-- Preload fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-left">
                <div class="nav-logo">
                    <a href="/">
                        <h1>SuperGames</h1>
                    </a>
                </div>
                <button class="search-toggle" id="searchToggle" aria-label="Toggle search">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                </button>
            </div>
            <div class="nav-search" id="navSearch">
                <div class="search-input-container">
                    <input type="text" id="searchInput" placeholder="Search games...">
                    <button class="search-close" id="searchClose" aria-label="Close search">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
                <div class="search-dropdown" id="searchDropdown">
                    <div class="search-results" id="searchResults">
                        <!-- Search results will be populated here -->
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="main-container sidebar-expanded" id="mainContainer">
        <aside class="sidebar" id="sidebar">
            <button class="sidebar-toggle" id="sidebarToggle">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                    <path d="M3 12l10-5-10-5v10z"/>
                </svg>
            </button>
            <div class="categories">
                <div class="category-item active" data-category="all">
                    <span>All Games</span>
                </div>
                <div class="category-item" data-category="Action">
                    <span>Action</span>
                </div>
                <div class="category-item" data-category="Adventure">
                    <span>Adventure</span>
                </div>
                <div class="category-item" data-category="Puzzle">
                    <span>Puzzle</span>
                </div>
                <div class="category-item" data-category="Racing">
                    <span>Racing</span>
                </div>
                <div class="category-item" data-category="Sports">
                    <span>Sports</span>
                </div>
                <div class="category-item" data-category="Strategy">
                    <span>Strategy</span>
                </div>
                <div class="category-item" data-category="Arcade">
                    <span>Arcade</span>
                </div>
            </div>
        </aside>

        <main class="content">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                Loading games...
            </div>
            
            <!-- Mobile Category Sections -->
            <div class="mobile-category-sections" id="mobileCategorySections">
                <!-- This will be populated by JavaScript -->
            </div>
            
            <div class="games-grid" id="gamesGrid"></div>
        </main>
    </div>


    <script src="script.js"></script>
</body>
</html>
