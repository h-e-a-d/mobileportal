<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrazyGames Clone</title>
    <!-- Google Tag Manager -->
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-XXXXXXX');</script>
    <!-- End Google Tag Manager -->
    
    <link rel="stylesheet" href="src/css/base.css">
    <link rel="stylesheet" href="src/css/components.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-XXXXXXX"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h1>CrazyGames</h1>
            </div>
            <div class="nav-search">
                <input type="text" id="searchInput" placeholder="Search games...">
            </div>
        </div>
    </nav>

    <div class="main-container sidebar-expanded" id="mainContainer">
        <aside class="sidebar" id="sidebar">
            <button class="sidebar-toggle" id="sidebarToggle">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                    <path d="M3 12l10-5-10-5v10z"/>
                </svg>
            </button>
            <div class="categories">
                <div class="category-item active" data-category="all">
                    <span>All Games</span>
                </div>
                <div class="category-item" data-category="Action">
                    <span>Action</span>
                </div>
                <div class="category-item" data-category="Adventure">
                    <span>Adventure</span>
                </div>
                <div class="category-item" data-category="Puzzle">
                    <span>Puzzle</span>
                </div>
                <div class="category-item" data-category="Racing">
                    <span>Racing</span>
                </div>
                <div class="category-item" data-category="Sports">
                    <span>Sports</span>
                </div>
                <div class="category-item" data-category="Strategy">
                    <span>Strategy</span>
                </div>
                <div class="category-item" data-category="Arcade">
                    <span>Arcade</span>
                </div>
            </div>
        </aside>

        <main class="content">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                Loading games...
            </div>
            <div class="games-grid" id="gamesGrid"></div>
        </main>
    </div>


    <script src="src/js/components/gamePortal.js"></script>
    <script src="src/js/utils/analytics.js"></script>
    <script>
        // Initialize Google Analytics
        if (typeof gtag !== 'undefined') {
            gtag('config', 'GA_MEASUREMENT_ID');
        }
    </script>
</body>
</html>
