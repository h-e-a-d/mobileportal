        /* Reset & Base */
        * {

        }

        /* Critical Variables */
        :root {
            --brand-100: #6842FF;
            --brand-200: #5935D6;
            --black-100: #0C0D14;
            --black-200: #13141E;
            --black-300: #1A1B28;
            --black-400: #212233;
            --white-100: #F9FAFF;
            --white-400: #AAADBE;
            --header-height: 60px;
            --sidebar-width: 200px;
            --spacing-2: 8px;
            --spacing-3: 12px;
            --spacing-4: 16px;
            --spacing-6: 24px;
            --border-radius: 8px;
            --border-radius-lg: 12px;
            --border-radius-pill: 30px;
            --transition-fast: 0.15s ease;
            --transition-normal: 0.25s ease;
            --backdrop-blur: blur(8px);
        }

        /* Critical Layout - Above the fold */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(33, 34, 51, 0.9);
            backdrop-filter: var(--backdrop-blur);
            z-index: 1000;
            border-bottom: 1px solid var(--black-400);
            height: var(--header-height);
        }

        .nav-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 var(--spacing-6);
            max-width: none;
            margin: 0 auto;
            height: 100%;
            position: relative;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: var(--spacing-4);
        }

        .nav-logo {
            display: flex;
            align-items: center;
            height: 35px;
        }

        .nav-logo h1 {
            color: var(--brand-100);
            font-weight: 900;
            font-size: 1.5rem;
            margin-bottom: 0;
            line-height: 1;
        }

        .nav-logo a {
            color: inherit;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .search-toggle {
            background: none;
            border: none;
            color: var(--white-100);
            cursor: pointer;
            padding: var(--spacing-2);
            border-radius: var(--border-radius);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-normal);
            width: 40px;
            height: 40px;
        }

        .search-toggle:hover {
            background: var(--black-400);
            color: var(--brand-100);
        }

        .nav-search {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0;
            overflow: visible;
            background: var(--black-400);
            border-radius: var(--border-radius-pill);
            transition: all var(--transition-normal);
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 40px;
            opacity: 0;
            visibility: hidden;
        }

        .nav-search.active {
            width: 400px;
            opacity: 1;
            visibility: visible;
        }

        .search-input-container {
            display: flex;
            align-items: center;
            width: 100%;
            height: 40px;
            background: var(--black-400);
            border-radius: var(--border-radius-pill);
        }

        .nav-search input {
            flex: 1;
            background: transparent;
            border: none;
            padding: var(--spacing-3) var(--spacing-4);
            color: var(--white-100);
            font-size: 1rem;
            font-weight: 700;
            height: 100%;
            border-radius: var(--border-radius-pill);
        }

        .nav-search input::placeholder {
            color: var(--white-400);
            font-weight: 700;
        }

        .nav-search input:focus {
            outline: none;
        }

        .search-close {
            background: none;
            border: none;
            color: var(--white-400);
            cursor: pointer;
            padding: var(--spacing-2);
            border-radius: var(--border-radius);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-normal);
            width: 36px;
            height: 36px;
            margin-right: var(--spacing-1);
        }

        .search-close:hover {
            color: var(--white-100);
            background: var(--black-500);
        }

        .nav-search .search-input-container {
            display: flex;
            align-items: center;
            width: 100%;
            height: 40px;
            background: var(--black-400);
            border-radius: var(--border-radius-pill);
        }

        .search-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--black-300);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--black-400);
            max-height: 300px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
            margin-top: var(--spacing-2);
        }

        .search-dropdown.active {
            display: block;
        }

        .search-results {
            padding: var(--spacing-2);
        }

        .search-result-item {
            display: flex;
            align-items: center;
            padding: var(--spacing-2) var(--spacing-3);
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all var(--transition-normal);
            gap: var(--spacing-3);
        }

        .search-result-item:hover {
            background: var(--black-400);
        }

        .search-result-item:active {
            background: var(--brand-100);
        }

        .search-result-icon {
            width: 32px;
            height: 32px;
            border-radius: var(--border-radius-sm);
            overflow: hidden;
            flex-shrink: 0;
        }

        .search-result-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .search-result-info {
            flex: 1;
            min-width: 0;
        }

        .search-result-title {
            font-size: var(--font-size-small);
            font-weight: var(--font-weight-semibold);
            color: var(--white-100);
            margin: 0;
            line-height: 1.2;
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .search-result-category {
            font-size: 12px;
            color: var(--white-400);
            margin-top: 2px;
        }

        .search-no-results {
            padding: var(--spacing-4);
            text-align: center;
            color: var(--white-400);
            font-size: var(--font-size-small);
        }

        .main-container {
            display: flex;
            min-height: calc(100vh - var(--header-height));
            margin-top: var(--header-height);
            padding-left: 0;
            transition: padding-left var(--transition-fast) ease-in-out;
        }

        .sidebar {
            width: var(--sidebar-width);
            background: var(--black-200);
            border-right: 1px solid var(--black-400);
            padding: var(--spacing-6) 0;
            transition: width var(--transition-fast) ease-in-out;
            overflow: hidden;
            position: relative;
        }

        .content {
            flex: 1;
            padding: var(--spacing-6);
            background: var(--black-100);
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            font-size: 1.125rem;
            color: var(--white-400);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--black-400);
            border-top: 4px solid var(--brand-100);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: var(--spacing-4);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Mobile Critical Styles */
        @media (max-width: 789.95px) {
            html {

            }
            
            body {

                -webkit-overflow-scrolling: touch;
                overscroll-behavior: contain;
            }
            
            .main-container {

                flex-direction: column;
                margin-top: var(--header-height);
            }
            
            .navbar {

                /* Reduce backdrop blur on mobile for better performance */

            }
            
            .nav-container {
                padding: 0 var(--spacing-4);
                justify-content: flex-start;
            }
            
            .nav-left {
                gap: var(--spacing-3);
            }
            
            .nav-logo h1 {
                font-size: 1.25rem;
            }
            
            .search-toggle {
                width: 36px;
                height: 36px;
            }
            
            .nav-search.active {
                width: calc(100vw - 32px);
                max-width: 320px;
                left: 50%;
                transform: translateX(-50%);
                top: 10px;
            }

            .search-dropdown {
                max-height: 250px;
            }

            .search-result-item {
                padding: var(--spacing-3) var(--spacing-3);
            }

            .search-result-icon {
                width: 28px;
                height: 28px;
            }

            .search-result-title {
                font-size: var(--font-size-small);
            }
            
            .sidebar {
                width: 100%;
                order: 1;
                position: relative;
                padding: var(--spacing-4) 0;
                border-right: none;
                border-bottom: 1px solid var(--black-400);
            }
            
            .content {
                order: 2;
                padding: var(--spacing-4);
            }
        }
    </style>
